<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">

        <h1>PASSWORD GENERTOR</h1>

        <div class="display-container">
            <input readonly placeholder="password" class="display-password" data-displaypassword>
            
            <button class="copybtn" data-copy >
                <span class="tooltip" data-copymsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>

        <div class="input-conainer">

           <div class="length">
            <p>password length</p>
            <p data-length>0</p>

            </div>

            
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>

                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include uppercase letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include lowerrcase letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="number">
                    <label for="number">Include number</label>

                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbol</label>
                </div>  
                <div class="stength-container">
                    <p>strength</p>
                    <div class="indicator" data-indicator></div>

                </div>          

                <button class="button-gen">Genrate password</button>

        </div>
   



    </div>
    <script src="index.js"></script>
</body>
</html>
